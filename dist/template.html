<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GA-Hunter Template</title>
    <link rel="stylesheet" href="./stylesheets/template.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <img src="./img/ga-logo.svg" alt="GA Logo" class="ga-logo">
        <a href="/" class="navbar-brand">Hunter</a>
        <div class="navbar-left">
          <ul class="list-inline">
            <li>
              <a href="/">Home</a>
            </li>
          </ul>
        </div>
        <div class="navbar-right">
          <ul class="list-inline">
            <li>
              <a href="#">Login</a>
            </li>
            <li><span class="pipe">|</span></li>
            <li>
              <a href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="hero">
              <h1>Welcome to GA-Hunter!</h1>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xs-6 text-center">
          <button type="button" role="button" class="btn btn-default btn-lg">Default</button>
          <button type="button" role="button" class="btn btn-primary btn-lg">Primary</button>
          <button type="button" role="button" class="btn btn-success btn-lg">Success</button>
          <button type="button" role="button" class="btn btn-warning btn-lg">Warning</button>
          <button type="button" role="button" class="btn btn-danger btn-lg">Danger</button>
          <button type="button" role="button" class="btn btn-dark btn-lg">Dark</button>
        </div>
        <div class="col-lg-12 col-xs-6 text-center">
          <br>
          <button type="button" role="button" class="btn btn-default btn-sm">Default</button>
          <button type="button" role="button" class="btn btn-primary btn-sm">Primary</button>
          <button type="button" role="button" class="btn btn-success btn-sm">Success</button>
          <button type="button" role="button" class="btn btn-warning btn-sm">Warning</button>
          <button type="button" role="button" class="btn btn-danger btn-sm">Danger</button>
          <button type="button" role="button" class="btn btn-dark btn-sm">Dark</button>
        </div>
        <div class="col-lg-12 col-xs-6 text-center">
          <br>
          <button type="button" role="button" class="btn btn-default btn-xs">Default</button>
          <button type="button" role="button" class="btn btn-primary btn-xs">Primary</button>
          <button type="button" role="button" class="btn btn-success btn-xs">Success</button>
          <button type="button" role="button" class="btn btn-warning btn-xs">Warning</button>
          <button type="button" role="button" class="btn btn-danger btn-xs">Danger</button>
          <button type="button" role="button" class="btn btn-dark btn-xs">Dark</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 text-left">
            <ul class="list-inline">
              <li>
                &copy; 2016 GA-Hunter. All rights reserved
              </li>
            </ul>
          </div>
          <div class="col-lg-6 text-right">
            <ul class="list-inline">
              <li>
                Made With <i class="fa fa-heart animate pulse loop"></i> in New York
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://use.typekit.net/gep4ttd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </body>
</html>
